<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Arrow Functions in ES6</title>

</head>

<body>

	<script>

		hello = (name) => {
			return "My name is " + name;
		}

	</script>

	<h1 id="demo">
		<script>
		
		document.write(hello("John"));
		
		</script>
	</h1>

	
</body>

</html>
